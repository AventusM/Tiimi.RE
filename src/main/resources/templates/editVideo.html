<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tiimi.io</title>
    </head>
    <body>
        <h1 th:text="${video.title}">Book</h1>

        <form method="POST" th:action="@{~/video/{id}/edit(id=${video.id})}">
            <label>Title:</label><br/>
            <input type="text" name="title" th:value="${video.title}" required/><br/>
            <label>Url:</label><br/>
            <input type="text" name="author" th:value="${video.url}" required/><br/>
            <label>Comment:</label><br/>
            <input type="text" name="ISBN" th:value="${video.comment}" required/><br/>
            <label>Tags:</label><br/>
            <input type="text" name="tags" th:value="${video.tags}"/><br/>       
            <button type="submit" name="send">Edit</button>
        </form>
        
        <form>
            <div class="checkbox">
                <label>
                    <input type="checkbox">
                        READ
                </label>
            </div>

        </form>
    </body>
</html>
