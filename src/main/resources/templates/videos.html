        <div class="container">

        <h1>Videos</h1>

        <ul>
            <li th:each="video : ${videos}">

                <td>
                    <form method="post" th:action="@{~/videos/{id}(id=${video.id})}">
                        <a th:href="@{~/videos/{id}(id=${video.id})}" name="videoInstance">
                            <span th:text="${video.title}">Title</span>
                        </a>
                        <button onsubmit="deleteFunction()"><input type="submit" name="poispois"/>POISTA</button>
                        
                    </form>
                </td>
            </li>
        </ul>

        <h2>Add new Video</h2>

        <form method="POST" action="/videos">
            <input type="text" name="title" placeholder="Title" required><br/>
            <input type="text" name="url" placeholder="url" required><br/>
            <input type="text" name="tags" placeholder="Tags" required><br/>
            <input type="text" name="comment" placeholder="Comment"><br/> <br/>         
            <input name="submitbook" type="submit" value="Add!"/>
            </form>
        </div>

        function deleteFunction() {
