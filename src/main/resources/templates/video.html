<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Todo.io</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    </head>

    <body>
        <div>
            <h1 th:text="${video.title}">Name of the book</h1>

            <table style="table">
                <tbody>
                    <tr>
                        <th>Title:</th>
                        <td><span th:text="${video.title}">Title</span></td>
                    </tr>
                    <tr>
                        <th>url</th>   <td>
                            <span th:text="${video.url}">Url</span></td> 

                    </tr>
                    <tr>
                        <th>Comment:</th>
                        <td><span th:text="${video.comment}">Comment</span></td>
                    </tr>
                    <tr> 
                        <th>Tags:</th>
                        <td><span th:text="${video.tags}">Tags</span></td>
                    </tr>
                    <tr>
                        <th>Date:</th>
                        <td><span th:text="${video.time}">Date</span></td>
                    </tr>
                </tbody>
            </table>
            <p>
                <a name="editbutton" th:href="@{~/videos/{id}/edit(id=${video.id})}">Edit</a>

            </p>

            <p>
                <a href="/books">Back</a>
            </p>

            <form method="post" th:action="@{~/videos/{id}/remove(id=${video.id})}" onsubmit="return confirm('Do you want to delete this bookmark?');">
                <input type="submit" name="poispois" value="Delete"/>
            </form>

            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
